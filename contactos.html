<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contactos | Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contactos_estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/logo.png">
</head>
<body>

    <header>
        <div class="caja-encabezado">
            <h1><img src="imagenes/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="caja-del-form">
            <label for="input-nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="input-nombre-apellido" class="inputs-de-texto" required>

            <label for="input-correo">Correo Electronico</label>
            <input type="email" id="input-correo" class="inputs-de-texto" placeholder="email@dominio.com">

            <label for="input-telefono">Teléfono</label>
            <input type="tel" id="input-telefono" class="inputs-de-texto" placeholder="(xxx) xxxx xxxx">

            <label for="mensaje">Escribe tu mensaje</label>
            <textarea id="mensaje" cols="65" rows="10"></textarea>

            <fieldset>
            <legend>¿Cómo le gustaría que lo contactemos?</legend>
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio">Email</label>
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio">Telégono</label>
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio" checked>WhatsApp</label>
            </fieldset>

            <fieldset class="horario">
                <legend>¿En cual horario le gustaría ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label><input class="checkbox" type="checkbox" checked>¿Le gustaría recibir notificaciones de la Barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
        <p class="copyright">&copy Created by Samuel Fuentes - 2023</p>
    </footer>
    
</body>
</html>
